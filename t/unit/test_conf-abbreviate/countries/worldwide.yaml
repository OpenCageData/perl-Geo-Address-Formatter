default:
    address_template: |
        {{one}}, {{two}}
        {{three}}

# postcode after state
generic4: &generic4 |
        {{{attention}}}
        {{{house}}}
        {{{house_number}}} {{{road}}}
        {{#first}} {{{city}}} || {{{town}}} || {{{state_district}}} || {{{village}}} {{/first}}, {{#first}} {{{state_code}}} || {{{state}}} {{/first}} {{{postcode}}}
        {{{country}}}

# USA
US: 
    address_template: *generic4 
    postformat_replace:
        - ["\nUS$","\nUnited States of America"]
        - ["\nUnited States$","\nUnited States of America"]

