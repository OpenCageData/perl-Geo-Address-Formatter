; configuration file for Dist::Zilla
; http://dzil.org/

name = Geo-Address-Formatter
version = 1.75
author = edf <edf@opencagedata.com>
license = Perl_5
copyright_holder = Opencage Data Limited

; http://dzil.org/tutorial/prereq.html
[Prereqs]
perl                  = 5.012
Clone                 = 0
Data::Dumper          = 0
File::Basename        = 0
File::Find::Rule      = 0
File::Slurper         = 0
File::Spec            = 0
List::Util            = 0
Scalar::Util          = 0
Test::Exception       = 0
Test::LWP::Recorder   = 0
Test::More            = 0.88 ; for done_testing
Test::Warn            = 0
Text::Hogan           = >= 2.01 ; 
Text::Trim            = >= 1.02 ;
Try::Catch            = 0
YAML::LibYAML         = >= 0.75 ;


[GatherDir]


; for removing unwanted files, e.g. files starting a '.'
[PruneCruft]

; https://metacpan.org/source/KENTNL/Dist-Zilla-Plugin-MetaProvides-2.001000/README
[MetaProvides::Package]

[MakeMaker]
[MetaJSON]
[MetaYAML]
[Manifest]

[PkgVersion]
[PodWeaver]
[License]
[Readme]

[GithubMeta]

; see http://dzil.org/tutorial/vcs-git.html
[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
